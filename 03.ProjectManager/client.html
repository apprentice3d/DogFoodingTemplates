<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Manager</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
<!-- Fixed navbar by Bootstrap: https://getbootstrap.com/examples/navbar-fixed-top/ -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav left">
            <li>
                <a href="http://developer.autodesk.com" target="_blank">
                    <img alt="Autodesk Forge" src="//developer.static.autodesk.com/images/logo_forge-2-line.png" height="20">
                </a>
            </li>
        </ul>
    </div>
</nav>
<!-- End of navbar -->
<div class="container-fluid">
    <div class="row fill">
        <!--        <div class="col-sm-8 fill">-->
        <div class="container" id="table_container">
            <div class="panel panel-default my_card" id="userType">
                <div class="panel-heading titleBar">
                    <h4> Wombat Toys  </h4>
                    <h4 class="user-type-label"> client </h4>
                </div>

                <div class="card_content">
                    <!--                    <div class="" style="background-color: red;">-->
                    <h4 class="panel_label">Design Feedback</h4>
                    <div style="margin-left:15px;margin-right:15px">
                        <span class="item_name">Car Toy #1</span>
                        <span class="item_name pull-right body_type">Body design #1</span>
                    </div>

                    <!--                    </div>-->
                   <img class="center_image" src="./img/model.png"/>

                    <div class="comment_box history">
                        <div class="change_record">
                            <img class="change_user" style="width:50px; height:50px"/>
                            <div class="record">
                                <span class="user_label">Client, March 10th, 1pm</span>
                                <div class="change_content">
                                    <span>I think the wheels are too small. Can we make them bigger?</span>
                                </div>

                            </div>
                        </div>
                        <div class="change_record">
                            <img class="change_user" style="width:50px; height:50px"/>
                            <div class="record">
                                <span class="user_label">Client,March 9th, 10am</span>
                                <div class="change_content">
                                    <span>Can we get one with sleeker design?</span>
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="new_comments"  style="height: 50px;">
                        <img class="change_user" />
                        <textarea class="comment_input"></textarea>
                        <button type="button" class="btn btn-light pull-right btn-lg save_btn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script type="module">
    import {Client} from "./js/client.js";

    new Client("userType").setupConnection("ws://"+document.location.host+"/client");

</script>


</body>
</html>
